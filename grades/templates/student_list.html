<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} - <a href="{% url 'student_update' student.id %}">Edit</a> - <a href="{% url 'student_delete' student.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <br>
    <a href="{% url 'index' %}">Back to home</a>
</body>
</html>
