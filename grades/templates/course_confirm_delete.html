<!DOCTYPE html>
<html>
<head>
    <title>Delete Course</title>
</head>
<body>
    <h1>Delete Course</h1>
    <p>Are you sure you want to delete {{ course.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'course_list' %}">Cancel</a>
</body>
</html>
