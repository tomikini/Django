<!DOCTYPE html>
<html>
<head>
    <title>{{ course.name }}'s Grades</title>
</head>
<body>
    <h1>Grades for {{ course.name }}</h1>
    <ul>
        {% for grade in grades %}
        <li>{{ grade.student.name }}: {{ grade.grade }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to home</a>
</body>
</html>
