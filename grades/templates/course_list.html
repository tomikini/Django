<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
        <li>{{ course.name }} - <a href="{% url 'course_update' course.id %}">Edit</a> - <a href="{% url 'course_delete' course.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'course_create' %}">Add New Course</a>
    <br>
    <a href="{% url 'index' %}">Back to home</a>
</body>
</html>
